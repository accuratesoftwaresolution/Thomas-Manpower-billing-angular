            <div class="p-grid">

                <div class="p-col-12 p-lg-8">
                    <div class="card">
                        <form-aligner [columnMetaData]="columnMetaData" [selectedRow]="service.header">

                    </div>

                    <form-aligner [columnMetaData]="companyMetaData" [selectedRow]="service.header">
                    </form-aligner>
                    <form-aligner [columnMetaData]="jvMetaData" [selectedRow]="service.header">
                    </form-aligner>

                </div>

                <div class="p-col-12 p-lg-4">
                    <form-aligner [columnMetaData]="poMetaData" [selectedRow]="service.header">
                    </form-aligner>
                    <form-aligner [columnMetaData]="assetMetaData" [selectedRow]="service.header">
                    </form-aligner>
                    <form-aligner [columnMetaData]="jobMetaData" [selectedRow]="service.header">
                    </form-aligner>
                    <form-aligner [columnMetaData]="jobHeadMetaData" [selectedRow]="service.header">
                    </form-aligner>
                    <form-aligner [columnMetaData]="acMetaData" [selectedRow]="service.header">
                    </form-aligner>

                </div>
                <div class="p-col-12 p-lg-12">
                    <div class="card">
                        <form-aligner [columnMetaData]="grpMetaData" [selectedRow]="service.header">

            </div>

        </div>
