<p-table #dt [columns]="columns" [value]="service.header.iuserpwd" selectionMode="single" [metaKeySelection]="true"
    [(selection)]="selectedDetailRow" [scrollable]="true" scrollHeight="350px" scrollWidth="100%"
    [resizableColumns]="true" [responsive]="true" [resizableColumns]="true" [reorderableColumns]="true" >

    <ng-template pTemplate="header">
        <tr>
            <th [pSortableColumn]="">{{'userId' | first}}</th>
            <th [pSortableColumn]="">{{'pwdChangedDate' | first}}</th>
            <th [pSortableColumn]="">{{'oldPwd' | first}}</th>
            <th [pSortableColumn]="">{{'newPwd' | first}}</th>
            <th [pSortableColumn]="">{{'sysuser' | first}}</th>
        </tr>
        <tr>
            <th style="width:10em"> <input pInputText type="text"
                    (input)="dt.filter($event.target.value, 'userId','userId'.filterMatchMode)"> </th>
            <th style="width:10em">
                <input pInputText pKeyFilter="int" type="text"
                    (input)="dt.filter($event.target.value, 'pwdChangedDate','pwdChangedDate'.filterMatchMode)"></th>
            <th style="width:10em">
                <input pInputText pKeyFilter="int" type="text"
                    (input)="dt.filter($event.target.value, 'oldPwd','oldPwd'.filterMatchMode)"></th>
            <th style="width:10em">
                <input pInputText pKeyFilter="int" type="text"
                    (input)="dt.filter($event.target.value, 'newPwd','newPwd'.filterMatchMode)"></th>
            <th style="width:10em">
                <input pInputText pKeyFilter="int" type="text"
                    (input)="dt.filter($event.target.value, 'sysuser','sysuser'.filterMatchMode)">
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <td pEditableColumn style="text-align:center;width:10em;"
                [ngClass]="rowData==service.selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.userId" disabled>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.userId}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <td pEditableColumn style="text-align:center;width:10em;"
                [ngClass]="rowData==service.selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText  type="date" [(ngModel)]="rowData.pwdChangedDate" disabled>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.pwdChangedDate}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <td pEditableColumn style="text-align:center;width:10em;"
                [ngClass]="rowData==service.selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText  type="password" [(ngModel)]="rowData.oldPwd" disabled>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.oldPwd}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <td pEditableColumn style="text-align:center;width:10em;"
                [ngClass]="rowData==service.selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="password" [(ngModel)]="rowData.newPwd" disabled>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.newPwd}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <td pEditableColumn style="text-align:center;width:10em;"
                [ngClass]="rowData==service.selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.sysuser" disabled>
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.sysuser}}
                    </ng-template>
                </p-cellEditor>
            </td>

        </tr>
    </ng-template>
</p-table>
