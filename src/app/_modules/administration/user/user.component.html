<div class="p-col-12"></div>
<p-toast></p-toast>
<p-tabView orientation="bottom" (onChange)="onTabChange($event)">
    <p-tabPanel header="User Detail">
      <app-iuser [parentData]="isRac" [parentData1]="isDisable"></app-iuser>
    </p-tabPanel>
  
    <p-tabPanel header="Branch Rights">
      <app-iusercorights></app-iusercorights>
    </p-tabPanel>

      <app-iuserpwd></app-iuserpwd>
    </p-tabPanel>
  
    <p-tabPanel header="Salesman Right">
      <app-iuserotherrights-salesman [parentData]="salesmanRight">
      </app-iuserotherrights-salesman>
    </p-tabPanel>
  
    <p-tabPanel header="GRP1 Right" *ngIf="!isRac">
    </p-tabPanel>
