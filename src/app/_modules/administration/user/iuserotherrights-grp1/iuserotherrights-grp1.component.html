<p-table #dt [columns]="columns" [value]="grp1Right" selectionMode="single" [metaKeySelection]="true"
    [(selection)]="selectedDetailRow" [scrollable]="true" scrollHeight="350px" scrollWidth="100%"
    [resizableColumns]="true" [responsive]="true" [resizableColumns]="true" [reorderableColumns]="true" dataKey="code">

    <ng-template pTemplate="caption">
        <tr>
            <td>
                <button pButton type="button" (click)="createInsertRow()" iconPos="left" label="New"
                    icon="fa fa-plus-square" style="margin-left:.25em"></button>
            </td>
            <td>
                <button pButton type="button" iconPos="left" label="Delete" icon="fa fa-trash-o" (click)="deleteRow()"
                    style="margin-left:.25em"></button>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th style="width:3em" [pSortableColumn]="">{{'code'|first}}</th>
            <th style="width:15em" [pSortableColumn]="">{{'grp1Name'| first}}</th>
        </tr>
        <tr>
            <th> <input pInputText type="text" (input)="dt.filter($event.target.value, 'code','code'.filterMatchMode)">
            </th>
            <th>
                <input pInputText pKeyFilter="int" type="text"
                    (input)="dt.filter($event.target.value, 'name','name'.filterMatchMode)"></th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-ri="rowIndex">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <td pEditableColumn style="text-align:left;width:3em;"
                [ngClass]="rowData==selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText (click)="onGrpCode(ri)" type="text" [(ngModel)]="rowData.code">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.code}}
                    </ng-template>
                </p-cellEditor>
            </td>

            <td pEditableColumn style="text-align:left;width:15em;"
                [ngClass]="rowData==selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" [(ngModel)]="rowData.name">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.name}}
                    </ng-template>
                </p-cellEditor>
            </td>

        </tr>
    </ng-template>
</p-table>
