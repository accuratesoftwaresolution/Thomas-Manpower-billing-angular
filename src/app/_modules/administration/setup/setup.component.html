<!-- <master-design [titleCode]="titleCode" [apiEndUrl]="apiEndUrl" [helpCode]="helpCode"
    [popUpHeadingCode]="popUpHeadingCode" [columnMetaData]="columnMetaData" [dataKey]="dataKey"
    style="font-weight: bold;"> </master-design> -->

<p-toast></p-toast>
<div class="card">

    <div class="card-title" style="font-weight: bold;">{{titleCode | first}} &nbsp;&nbsp;
        <accurate-help [helpCode]="helpCode" [multiLanguage]="true"></accurate-help>
    </div>

    <p-table #dt [value]="allSetup" dataKey="id" [rowHover]="true" [showCurrentPageReport]="true"
         [filterDelay]="0" [scrollable]="true" responsiveLayout="scroll"
        [globalFilterFields]="['acCode','name','shortName','coCode','dvCode','brCode','jobHead','remarks','module']"
        styleClass="p-datatable-sm">

        <ng-template pTemplate="caption">
            <div class="p-grid">
                <div class="p-col-6 p-md-6 p-lg-6">
                    <button pButton pRipple type="button" label="Add" icon="pi pi-plus" (click)="createNew()"
                        class="p-mr-2"></button>

                    <button type="button" pButton pRipple icon="pi pi-file-o" (click)="exportCSV()" class="p-mr-2"
                        pTooltip="{{ _masterdesignService.csvToolTipLabelCode | first }}"
                        tooltipPosition="top"></button>


                    <button type="button" pButton icon="pi pi-file-excel" pTooltip="Excel" tooltipPosition="top"
                        iconPos="left" (click)="exportExcel()" style="margin-right: 0.5em;"
                        class="p-button-success p-mr-2"></button>

                    <button type="button" pButton icon="pi pi-file-pdf" pTooltip="PDF" tooltipPosition="top"
                        iconPos="left" (click)="exportPdf()" class="p-button-warning p-mr-2"></button>

                </div>
                <div class="p-col-6 p-md-6 p-lg-6">

                    <!-- <div class="p-d-flex p-ai-center p-jc-between">
                    <h5 class="p-m-0"></h5> -->
                    <!-- <span class="p-input-icon-right"> -->
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')"
                        placeholder="Global Filter" [style]="{'float': 'right'}" />
                    <!-- </span> -->
                    <!-- </div> -->
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <!-- <th style="width: 10em;">
                    <input pInputText type="numeric" (input)="dt.filter($event.target.value, 'coCode', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th> -->
                <th style="width: 10em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'dvCode', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 10em;">
                    <input pInputText type="numeric" (input)="dt.filter($event.target.value, 'brCode', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 20em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'shortName', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 25em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'name', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 20em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'acCode', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 20em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'jobHead', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 20em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'remarks', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th style="width: 20em;">
                    <input pInputText type="text" (input)="dt.filter($event.target.value, 'module', 'contains')"
                        class="p-column-filter" style="width: 100%;">
                </th>
                <th></th>
            </tr>

            <tr>
                <!-- <th pSortableColumn="coCode" style="width: 10em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">Co Code<p-sortIcon field="coCode"></p-sortIcon>
                        </label>
                        <p-columnFilter type="numeric" field="coCode" display="menu"></p-columnFilter>
                    </div>
                </th> -->
                <th pSortableColumn="dvCode" style="width: 10em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">Dv<p-sortIcon field="dvCode"></p-sortIcon></label>
                        <p-columnFilter type="numeric" field="dvCode" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="brCode" style="width: 10em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">Br<p-sortIcon field="brCode"></p-sortIcon>
                        </label>
                        <p-columnFilter type="numeric" field="brCode" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="shortName" style="width: 20em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">{{'shortName' | first}}<p-sortIcon field="shortName"></p-sortIcon>
                        </label>
                        <p-columnFilter type="text" field="shortName" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="name" style="width: 25em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">{{'name' | first}}<p-sortIcon field="name"></p-sortIcon></label>
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="acCode" style="width: 20em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">{{'acCode' | first}}<p-sortIcon field="acCode"></p-sortIcon></label>
                        <p-columnFilter type="numeric" field="acCode" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="jobHead" style="width: 20em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">{{'jobHead' | first}}<p-sortIcon field="jobHead"></p-sortIcon>
                        </label>
                        <p-columnFilter type="text" field="jobHead" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="remarks" style="width: 20em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">{{'remarks' | first}}<p-sortIcon field="remarks"></p-sortIcon>
                        </label>
                        <p-columnFilter type="text" field="remarks" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th pSortableColumn="module" style="width: 20em;">
                    <div class="p-d-flex p-jc-between p-ai-center">
                        <label style="float: left;">{{'module' | first}}<p-sortIcon field="module"></p-sortIcon></label>
                        <p-columnFilter type="text" field="module" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th></th>
            </tr>

        </ng-template>

        <ng-template pTemplate="body" let-setUp>
            <tr>
                <!-- <td style="width: 10em;">{{setUp.coCode}}</td> -->
                <td style="width: 10em;">{{setUp.dvCode}}</td>
                <td style="width: 10em;">{{setUp.brCode}}</td>
                <td style="width: 20em;">{{setUp.shortName}}</td>
                <td style="width: 25em;">{{setUp.name}}</td>
                <td style="width: 20em;">{{setUp.acCode}}</td>
                <td style="width: 20em;">{{setUp.jobHead}}</td>
                <td style="width: 20em;">{{setUp.remarks}}</td>
                <td style="width: 20em;">{{setUp.module}}</td>
                <td style="text-align: center;padding-left: 0%;padding-right: 1%;width: 20em;">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-success p-mr-2 p-button-rounded"
                        (click)="editSetUp(setUp)"></button>
                    <button pButton type="button" (click)="delete(setUp)" icon="pi pi-trash"
                        class="p-button-danger p-button-rounded"></button>
                </td>
            </tr>
        </ng-template>


    </p-table>
    <p-paginator [rows]="10" [totalRecords]="totalRecords"
       (onPageChange)="onPageChange($event)" [rowsPerPageOptions]="ROWS_PER_PAGE_OPTIONS"
      
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                [showCurrentPageReport]="true" ></p-paginator>
</div>


<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<p-dialog [(visible)]="setupoading" [style]="{width: '450px'}" header="Setup" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-grid">
            <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="shortName">{{'shortName' | first}}<span style="color: red;">*</span></label>
                <input type="text" pInputText id="shortName" [(ngModel)]="selectedSetup.shortName" [disabled]="isEditable"/>
            </div>
            <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="name">{{'acCode' | first}}<span style="color: red;">*</span></label>
                <input type="text" pInputText id="name" pKeyFilter="int" [(ngModel)]="selectedSetup.acCode"
                    maxlength="9" />
            </div>
            <!-- <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="dvCode">{{'dvCode' | first}}<span style="color: red;">*</span></label>
                <p-dropdown [options]="dvList" [(ngModel)]="selectedSetup.dvCode"
                    optionLabel="dvName" optionValue='dvCode' [showClear]="true"></p-dropdown>
            </div> -->
            <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="brCode">{{'brCode' | first}}<span style="color: red;">*</span></label>
                <p-dropdown [options]="brList" [(ngModel)]="selectedSetup.brCode" optionLabel="label"
                    optionValue='value' [showClear]="true" (onChange)="branchChange($event)"></p-dropdown>
            </div>
            <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="name">{{'name' | first}}</label>
                <input type="text" pInputText id="name" [(ngModel)]="selectedSetup.name" />
            </div>
            <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="jobHead">{{'jobHead' | first}}</label>
                <input type="text" pInputText id="jobHead" [(ngModel)]="selectedSetup.jobHead" />
            </div>
            <div class="p-col-12 p-md-6 p-lg-6 p-field">
                <label for="module">{{'module' | first}}</label>
                <input type="text" pInputText id="module" [(ngModel)]="selectedSetup.module" />
            </div>
            <div class="p-col-12 p-md-12 p-lg-12 p-field">
                <label for="remarks">{{'remarks' | first}}</label>
                <!-- <input type="text" pInputText id="remarks" [(ngModel)]="selectedSetup.remarks" /> -->
                <textarea rows="3" cols="20" pInputTextarea autoResize="autoResize"
                    [(ngModel)]="selectedSetup.remarks"></textarea>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="saveUser()">
            <p-progressSpinner *ngIf="saveLoading" [style]="{width: '15px', height: '15px'}" styleClass="custom-spinner"
                strokeWidth="8" fill="#EEEEEE">
            </p-progressSpinner>
        </button>
    </ng-template>
</p-dialog>



<div class="your-block">
    <div id="invoice-content">
        <div class="card invoice-wrapper">
            <div class="ui-g invoice-header">
                <div class="ui-g-6" class="headerSty">
                    <h1 class="title">{{ titleCode | first }}</h1>
                </div>
                <div class="img1">
                    <!-- <img class="img2" src="assets/acccurate/images/login/accurate_logo_2.png" /> -->
                </div>
                <div class="card invoice-table billto-table">
                    <table styleClass="p-datatable-gridlines" style="width: 100%;">
                        <tr>
                            <th *ngFor="let column  of columnMetaData">
                                <div *ngIf="column.type !='file' &&column.type !='excel'">
                                    <span>{{column.headerCode | first }}</span>
                                </div>
                            </th>
                        </tr>

                        <tr *ngFor="let data of allSetup">
                            <td *ngFor="let col of columnMetaData">
                                <span>{{data[col.field]}}</span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
