<p-toast></p-toast>
<p-dialog header="Change Password" [(visible)]="menuService.changePasswordVisible" [modal]="true" [style]="{width: '400px'}"
     [draggable]="true" [resizable]="true" (onHide)="close()">

    <div class="card" style="color:#1e88e5">
        <label class="font">Current Password</label>
        <br>
        <input style="width: 100%;" pPassword class="input" type="password" [(ngModel)]="userPassword.oldpass" minlength="1"
            maxlength="20" />
        <br><br>

        <label class="font">New Password</label>
        <br>
        <input style="width: 100%;" pPassword type="password" class="input" [(ngModel)]="userPassword.pass" minlength="1" maxlength="20" />
        <br><br>

        <label class="font">Confirm Password</label>
        <br>
        <input style="width: 100%;" pPassword type="password" class="input" [(ngModel)]="userPassword.confpass" minlength="1"
            maxlength="20" />
        <br><br>

        <div style="text-align: center;">
            <button pButton type="button" class="input" label="Change Password" (click)="changePassword()"></button>
        </div>

    </div>

</p-dialog>
