<p-toast></p-toast>
<div class="p-col-12"></div>
<div class="card card-w-title">
    <div class="p-grid nested-grid">
        <div class="p-col-4 p-md-4">
            <p-tree [value]="groupMasterData" selectionMode="single" [(selection)]="selectedFile"
                (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"
                (onNodeExpand)="nodeExpand($event)" [style]="{'height':'38em','width':'80%','overflow':'auto'}">
            </p-tree>
        </div>
        <div class="p-col-8 p-md-8" style="height:max-content">
            <p-panel header="Expense Analysis Group" [toggleable]="true"
                *ngIf="selectedFile && selectedFile.data.level >0">
                <form-aligner [columnMetaData]="columnMetaData" [selectedRow]="level1">
                </form-aligner>
            </p-panel>

            <p-panel header="Expense Analysis Sub Group" [toggleable]="true" [style]="{'margin-bottom':'20px'}"
                *ngIf="selectedFile && selectedFile.data.level >1">
                <form-aligner [columnMetaData]="subGroupMetaData" [selectedRow]="level2">
                </form-aligner>
            </p-panel>
        </div>
    </div>
</div>
