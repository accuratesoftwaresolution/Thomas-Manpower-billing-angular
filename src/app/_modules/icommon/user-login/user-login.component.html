<div style="height: 65vh; display: flex; justify-content: center; align-items: center; background-color: #f0f0f0;">
    <div style="height: 50vh; width: 60vw; background-color: #BDD1E0;">
        <div class="row">
            <h4 style="background-color: #CFDDE8; padding: 8px; text-align: center;">User Login</h4>
        </div>

        <div class="p-grid" *ngFor="let field of FormFields">
            <div class="p-col-2"></div>
            <div class="p-col-3" style="padding: 0rem 0rem 0rem 0.5rem;">
                <label style="display: inline-block; width:100%;">{{ field.fieldName }}</label>
            </div>
            <div class="p-col-5" style="padding: 0rem 0rem 0rem 0.8rem;">
                <div class="p-field">
                    <textarea rows="5" cols="30" *ngIf="field.type === 'textarea'"
                              [style.width]="field.width" style="resize: none;" pInputTextarea>
                    </textarea>
                    <input type="text" pInputText *ngIf="field.type === 'input'"
                           [style.width]="field.width" style="background-color: #ffffff!important; height: 2vh;">
                </div>
            </div>
            <div class="p-col-2"></div>
        </div>

        <div class="p-grid">
            <div class="p-col-4" style="text-align: right;">
                <button pButton label="Cancel" class="custom-button"></button>
            </div>
            <div class="p-col-4"></div>
            <div class="p-col-4" style="text-align: left;">
                <button pButton label="Login" class="custom-button"></button>
            </div>
        </div>
    </div>
</div>
