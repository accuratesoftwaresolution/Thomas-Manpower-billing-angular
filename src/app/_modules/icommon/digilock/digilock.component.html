<h5 style="color: #003366;">DigiLock Details</h5>

<div style="padding: 4px; border-radius: 5px; background-color: #d1e2f1; font-size: 10px;">

    <br>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">SingleCo SysID</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_SingleCo_SysID"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">SingleCo Code</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_SingleCo_Code"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">GroupCo Code</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_GroupCo_Code"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Module Code</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Module_Code"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Master Code</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Master_Code"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Voucher Type</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Vou_Type"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Voucher Number</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digi_Vou_Number"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Voucher Date</label>
                <input type="date" pInputText readonly [(ngModel)]="tblDigiHead.Digi_Vou_Date"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Screen Number</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Screen_No"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Menu Number</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Menu_Number"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Log Voucher Number</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Log_Vou_No"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Log Date</label>
                <input type="date" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Log_Date"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Log Text</label>
                <input type="text" pInputText readonly [(ngModel)]="tblDigiHead.Digh_Log_Text"
                    style="background-color: #ffffff; width: 30%; height: 2vh;">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Printed (Y/N)</label>
                <input type="checkbox" [disabled]="true" [(ngModel)]="tblDigiHead.Digh_Printed_Yn">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Reprinted (Y/N)</label>
                <input type="checkbox" [disabled]="true" [(ngModel)]="tblDigiHead.Digh_RePrinted_Yn">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Checked (Y/N)</label>
                <input type="checkbox" [disabled]="true" [(ngModel)]="tblDigiHead.Digh_Checked_Yn">
            </div>
        </div>
    </div>

    <div class="p-grid">
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Reconciled (Y/N)</label>
                <input type="checkbox" [disabled]="true" [(ngModel)]="tblDigiHead.Digh_Recon_Yn">
            </div>
        </div>
        <div class="p-col-4" style="padding: 0rem 0rem 0.5rem 0.5rem;">
            <div class="p-field">
                <label style="display: inline-block; width: 30%;">Posted (Y/N)</label>
                <input type="checkbox" [disabled]="true" [(ngModel)]="tblDigiHead.Digh_Posted_Yn">
            </div>
        </div>
    </div>

    <br>

    <h5 style="color: #003366;">DigiLock User Details</h5>

    <br>

    <p-table [value]="tblDigiHead.tblUserDetail" class="company-table">
        <ng-template pTemplate="header">
            <tr style="background-color: #f0f0f0; text-align: left;">
                <th style="padding: 10px; font-size: 12px;">User Code</th>
                <th style="padding: 10px; font-size: 12px;">User Name</th>
                <th style="padding: 10px; font-size: 12px;">User Date</th>
                <th style="padding: 10px; font-size: 12px; text-align: center;">Actions</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
            <tr style="font-size: 12px; text-align: left;">
                <td style="padding: 8px;">{{ rowData.Digd_User_Code }}</td>
                <td style="padding: 8px;">{{ rowData.Digd_User_Name }}</td>
                <td style="padding: 8px;">{{ rowData.Digd_User_Date }}</td>
                <td style="padding: 8px;">{{ rowData.Digd_User_Action }}</td>

            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" style="text-align: center; padding: 1rem; font-size: 14px; color: #999;">
                    No data available. Please check back later.
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>





<p-dialog [modal]="true" [(visible)]="display" [style]="{width: '50vw'}">
    <p-table [value]="rights" responsiveLayout="scroll">
        <ng-template pTemplate="header">
            <tr>
                <th>Rights</th>
                <th>Rights Details</th>
                <!-- <th>Action</th> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-right>
            <tr>
                <td>
                    <input type="checkbox" [(ngModel)]="right.hasRight" />
                </td>
                <td>{{ right.detail }}</td>
                <!-- <td>
                    <input type="checkbox" [(ngModel)]="right.hasAction" />
                </td> -->
            </tr>
        </ng-template>
    </p-table>
</p-dialog>
