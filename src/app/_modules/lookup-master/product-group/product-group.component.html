

<div class="container" style="background-color: #d1e2f1 ; padding: 6px; border-radius: 8px;">

        <h3 style="color: #003366;">Product Group</h3>
        <div class="p-grid" style="display: flex; gap: 10px;">
            <button pButton label="Add" icon="pi pi-plus" iconPos="right" class="custom-button"></button>
            <button pButton label="Save" icon="pi pi-save" iconPos="right" 
                class="custom-button"></button>
            <button pButton label="List" icon="pi pi-list" iconPos="right" 
                class="custom-button"></button>
            <button pButton label="Delete" icon="pi pi-trash" iconPos="right" (click)="confirmDelete()"
                class="custom-button"></button>
        </div>

    </div>

  <h5 style="color: #003366;">Applicable Company Details</h5>

                    <p-table [value]="this.ProdGroupHead.ProdGroupDetail" class="company-table"
                        [style]="{'width' : '60%'}">
                        <ng-template pTemplate="header">
                            <tr style="background-color: #f0f0f0; text-align: left;">
                                <th style="padding: 10px; font-size: 12px;">SysID</th>
                                <th style="padding: 10px; font-size: 12px;">Applicable Company Code</th>
                                <th style="padding: 10px; font-size: 12px;">Applicable Company Name</th>
                                <th>Actions</th>
                            </tr>
                        </ng-template>

                        <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                            <tr style="font-size: 12px; text-align: left;">
                                <td style="padding: 8px;">{{ rowData.DcProdGroup_SingleCo_SysID }}</td>
                                <td style="padding: 8px;">{{ rowData.DcProdGroup_SingleCo_Code}}
                                    <button pButton style="width: 20%; padding: 0;" icon="pi pi-ellipsis-h"
                                        (click)="ShowPopUp('ApplicableCompanyCode',i)" class="custom-button"></button>
                                </td>
                                <td style="padding: 8px;">{{ rowData.DcProdGroup_SingleCo_Name }}</td>
                                <td>
                                    <button pButton icon="pi pi-trash" (click)="deleteRowapplicable('ProdGroupDetail',i)"
                                        class="custom-button"></button>
                                    <button pButton icon="pi pi-plus" label="Add Row" (click)="addRow('ProdGroupDetail',i)"
                                        class="custom-button"></button>
                                </td>

                            </tr>
                        </ng-template>
