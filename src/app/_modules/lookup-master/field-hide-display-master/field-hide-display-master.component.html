

<p-toast></p-toast>
<div class="outer-container">
    <div class="container">
     
        <h3 style="text-align: left;">Field Hide Display Master</h3>

        <div class="header">
            <!-- Top Button Group -->
            <div class="button-group">
                <button pButton icon="pi pi-plus" class="custom-button responsive-button">
                    <span>Add</span>
                </button>
                <button pButton icon="pi pi-pencil" class="custom-button responsive-button"><span>Edit</span></button>
                <button pButton icon="pi pi-trash"  (click)="ConfirmDialog()"  class="custom-button responsive-button"><span>Delete</span></button>
                <button pButton icon="pi pi-arrow-left"
                    class="custom-button responsive-button"><span>Previous</span></button>
                <button pButton icon="pi pi-arrow-right"
                    class="custom-button responsive-button"><span>Next</span></button>
                <button pButton icon="pi pi-list" class="custom-button responsive-button"><span>List</span></button>
            </div>

        </div>

        <div class="form-container">
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Field Hide Display SysID </label>
                    <input type="text" pInputText [(ngModel)]="TbHlFieldDispHide[0].HFieldDispHide_SysID">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-6">
                    <label>Field Hide Display  Code</label>
                    <input type="text" pInputText [(ngModel)]="TbHlFieldDispHide[0].HFieldDispHide_Code">
                </div>
                <div class="form-group">
                    <label>Field Hide Display Name</label>
                    <input type="text" pInputText [(ngModel)]="TbHlFieldDispHide[0].HFieldDispHide_Name">
                </div>
            </div>

           
            <h5 style="color: #003366;">Activation & Deactivation</h5>
            <div class="form-row">
                <div class="form-group">
                    <div class="inline-checkbox">
                        <label>Activation & Deactivation Y/N</label>
                        <input type="checkbox" [(ngModel)]="TbHlFieldDispHide[0].HFieldDispHide_AcDe_Yn">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group inline-group col-4">
                    <label>Activation & Deactivation Code</label>
                    <div class="input-with-button">
                        <input type="text" pInputText [(ngModel)]="TbHlFieldDispHide[0].HFieldDispHide_AcDe_Code">
                        <button pButton (click)="ShowPopUp('ActAndDeactCode')" icon="pi pi-ellipsis-h"
                            class="popup-button"></button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Activation & Deactivation Name</label>
                    <input type="text" pInputText [(ngModel)]="TbHlFieldDispHide[0].HFieldDispHide_AcDe_Name">
                </div>
            </div>

            <h5 style="color: #003366;">Applicable Company Details</h5>
            <p-table [value]="applicableCo" class="company-table">
                <ng-template pTemplate="header">
                    <tr>
                        <th>SysID</th>
                        <th>Applicable Company Code</th>
                        <th>Applicable Company Name</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-i="rowIndex">
                    <tr>
                        <td>{{rowData.DcFieldDispHide_SysID }}</td>
                        <td>
                            {{ rowData.DcFieldDispHide_SingleCo_Code }}
                            <button pButton icon="pi pi-ellipsis-h" (click)="ShowPopUp('ApplicableCompanyCode',i)"
                                class="custom-button"></button>
                        </td>
                        <td>{{ rowData.DcFieldDispHide_SingleCo_Name }}</td>
                        <td>
                            <button pButton icon="pi pi-trash" (click)="deleteRow('applicableCo',i)"
                                class="custom-button"></button>
                            <button pButton icon="pi pi-plus" label="Add Row" (click)="addRow('applicableCo',i)"
                                class="custom-button"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="button-group fixed-button-group">
                <button pButton label="Save" class="custom-button"></button>
                <button pButton label="Cancel" class="custom-button"></button>
            </div>
        </div>

    </div>
</div>

<app-popup [displayData]="popUpService.popUpData" (backClick)="selectedItem($event)"></app-popup>
<p-confirmDialog></p-confirmDialog>
