<p-table #dt [columns]="columns" [value]="service.header.iintrpttitle" selectionMode="single" [metaKeySelection]="true"
    [(selection)]="selectedDetailRow" [scrollable]="true" scrollHeight="255px" scrollWidth="100%"
    [resizableColumns]="true" [responsive]="true" [resizableColumns]="true" [reorderableColumns]="true" dataKey="srNo">

    <ng-template pTemplate="caption">
        <tr>
            <!-- <td>
                <button pButton type="button" (click)="createInsertRow()" iconPos="left" label="New"
                    icon="fa fa-plus-square" style="margin-left:.25em"></button>
            </td> -->
            <td>
                <button pButton type="button" iconPos="left" label="Delete" icon="fa fa-trash-o" (click)="deleteRow()"
                    style="margin-left:.25em"></button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 5em">
                <!-- <input pInputText type="text" > -->
                <!-- (input)="dt.filter($event.target.value, 'srNo','srNo'.filterMatchMode)" -->
            </th>
            <th> <input pInputText type="text" style="width: 100%;"
                    (input)="dt.filter($event.target.value, 'rptTitle','rptTitle'.filterMatchMode)">
            </th>
        </tr>
    </ng-template>

    <ng-template pTemplate="body" let-rowData let-ri="rowIndex" [style]="{'max-height':'216px','overflow-y':'scroll'}">
        <tr [pSelectableRow]="rowData" [pSelectableRowIndex]="rowIndex">
            <td pEditableColumn style="width:5em" [ngClass]="rowData==selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <!-- <ng-template pTemplate="input">
                        <input pInputText type="text" style="width:100%;" [(ngModel)]="rowData.srNo">{{}}
                    </ng-template> -->
                    <ng-template pTemplate="output">
                        {{ri+1}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td pEditableColumn style="width:100%;" [ngClass]="rowData==selectedDetailRow?'editable':null">
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="text" style="width:100%;" [(ngModel)]="rowData.rptTitle">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{rowData.rptTitle}}
                    </ng-template>
                </p-cellEditor>
            </td>

        </tr>
    </ng-template>
</p-table>
